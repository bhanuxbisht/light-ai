<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Light AI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b0b0d 0%, #1a1a2e 50%, #16213e 100%);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0,113,227,0.15) 0%, transparent 70%);
      top: -250px;
      right: -250px;
      border-radius: 50%;
    }
    
    .auth-container::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,212,255,0.1) 0%, transparent 70%);
      bottom: -200px;
      left: -200px;
      border-radius: 50%;
    }
    
    .auth-card {
      background: rgba(20, 20, 22, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 48px 40px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .auth-header h1 {
      font-size: 2.2rem;
      background: linear-gradient(135deg, #0071E3 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .auth-header p {
      color: rgba(255,255,255,0.6);
      font-size: 1rem;
      font-weight: 400;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      color: rgba(255,255,255,0.9);
      font-size: 0.9rem;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      padding: 14px 18px;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .form-group input::placeholder {
      color: rgba(255,255,255,0.3);
    }
    
    .form-group input:hover {
      border-color: rgba(0,113,227,0.3);
      background: rgba(255,255,255,0.08);
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #0071E3;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 0 4px rgba(0,113,227,0.1);
      transform: translateY(-1px);
    }
    
    .error-message {
      background: linear-gradient(135deg, rgba(255,69,58,0.15) 0%, rgba(255,69,58,0.05) 100%);
      border: 1px solid rgba(255,69,58,0.3);
      border-left: 4px solid var(--error);
      color: #ff6b6b;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      display: none;
      animation: slideDown 0.3s ease;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      background: linear-gradient(135deg, rgba(48,209,88,0.15) 0%, rgba(48,209,88,0.05) 100%);
      border: 1px solid rgba(48,209,88,0.3);
      border-left: 4px solid var(--success);
      color: #51cf66;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      display: none;
      animation: slideDown 0.3s ease;
    }
    
    .success-message.show {
      display: block;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #0071E3 0%, #00d4ff 100%);
      border: none;
      padding: 16px;
      border-radius: 12px;
      color: #000;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      box-shadow: 0 4px 15px rgba(0,113,227,0.3);
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,113,227,0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 32px;
      color: rgba(255,255,255,0.6);
      font-size: 0.95rem;
    }
    
    .auth-footer a {
      color: #0071E3;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    
    .auth-footer a:hover {
      color: #00d4ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>âš¡ Light AI</h1>
        <p>Sign in to continue your journey</p>
      </div>
      
      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="submit-btn" id="submit-btn">
          Sign In
        </button>
      </form>
      
      <div class="auth-footer">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>
  
  <script>
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMsg = document.getElementById('error-message');
    const successMsg = document.getElementById('success-message');
    
    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.add('show');
      successMsg.classList.remove('show');
    }
    
    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.classList.add('show');
      errorMsg.classList.remove('show');
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Store token in localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showSuccess('Login successful! Redirecting...');
          
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          showError(data.error || 'Login failed');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      } catch (error) {
        showError('Network error. Please check if server is running.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
